<!DOCTYPE html>
<html lang="en">


<script>
  const dark_theme = window.matchMedia("(prefers-color-scheme: dark)");
  function toggle() {
    if (dark_theme.matches) {
      document.body.classList.toggle("light-theme");
      document.getElementById("img").classList.toggle("light-theme");
    } else {
      document.body.classList.toggle("dark-theme");
      document.getElementById("img").classList.toggle("dark-theme");
    }
  }
</script>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal site</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <main>
    <h1>Personal site<button id="button" onclick="toggle()"><img id="img""></button></h1>
    <p>Not much here for now.</p>
  </main>
</body>

</html>
