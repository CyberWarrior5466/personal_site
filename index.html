<!DOCTYPE html>

<html lang="en">

<style>
  html {
    text-align: center;
    margin: 0;
    padding: 0;
    font-size: 16px;
    font-family: "Inter var";
    font-weight: 400;
    line-height: 1.6;
  }

  h1 {
    font-family: Cantarell;
    font-weight: 300;
    font-size: 24pt;
  }

  h2 {
    font-family: Cantarell;
    font-weight: 700;
    font-size: 14pt;
  }

  @media (prefers-color-scheme: dark) {
    html {
      background-color: #131416;
      color: white
    }

    a {
      color: #99c1f1
    }

    ::selection {
      background-color: #153255;
    }
  }

  @media (prefers-color-scheme: light) {
    html {
      background-color: #ffffff;
    }

    a {
      color: #1a5fb4
    }

    ::selection {
      background-color: #cce0f8;
    }
  }
</style>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My personal site">
  <title>My Webpage</title>
</head>

<body>
  <p>
  <h1>Welcome</h1>
  </p>

  <p>
  <h2>
    Hosted on <a href="https://github.com/CyberWarrior5466/personal_site/">GitHub Pages</a>
    with a domain from <a href="https://freenom.com">Freenom</a>
  </h2>
  </p>

</body>

</html>
