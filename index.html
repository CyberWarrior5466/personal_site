<!DOCTYPE html>
<html lang="en">


<script>
  const dark_theme = window.matchMedia("(prefers-color-scheme: dark)");
  function toggle() {
    if (dark_theme.matches) {
      document.body.classList.toggle("light-theme");
      document.getElementById("theme-toggle").classList.toggle("light-theme");
      document.getElementById("github").classList.toggle("light-theme");
    } else {
      document.body.classList.toggle("dark-theme");
      document.getElementById("theme-toggle").classList.toggle("dark-theme");
      document.getElementById("github").classList.toggle("dark-theme");
    }
  }
</script>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal site</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <main>
    <div class="test"><button id="button"><a target="_blank" href="https://github.com/CyberWarrior5466/personal_site"><img class="github" id="github" width="32px"></a></button></div>
    <button id="button" onclick="toggle()"><img class="theme-toggle" id="theme-toggle"></button>
    <h1>Personal site</h1>
    <p>Not much here for now.</p>

  </main>
</body>

</html>
